<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
        <ion-menu-button menu="first">
          
        </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="https://burgerkingfrance.twic.pics/img/animations/cc10bfd8-6fd7-42f4-be66-19fc6c5f33a4_?twic=v1" alt="hzhjjh" srcset="">
      
    </ion-slide>
    <ion-slide>
      <img src="https://burgerkingfrance.twic.pics/img/animations/cf6cc5a9-a1c8-41f1-aff0-9a1696ab5410_?twic=v1" alt="hzhjjh" srcset="">
      
    </ion-slide>
    <ion-slide>
      <img src="https://burgerkingfrance.twic.pics/img/animations/cc10bfd8-6fd7-42f4-be66-19fc6c5f33a4_?twic=v1" alt="hzhjjh" srcset="">
    </ion-slide>
  </ion-slides>
  <div class="mb-3 col-2 btn-select">
    <!--<select class="form-control"  name="choix"  id="choix" #option (change)="showProduits(option.value)">
        <option value="burgers">Burger</option>
        <option  value="menus">Menu</option>
    </select>-->
    <ion-select placeholder="Menu/Burger" name="choix"  id="choix" #option (ionChange)="showProduits(option.value)">
      <ion-select-option value="burgers">Burger</ion-select-option>
      <ion-select-option value="menus">Menu</ion-select-option>
    </ion-select>
  </div>
  <div class="mb-3 col-2 btn-select">
    <!--<ion-button (click)="presentAlert()">Click Me</ion-button>-->
    <!--<ion-range></ion-range>-->
  </div>
  <ion-card div class="card" *ngFor="let prod of produit">
    <ion-img :src="data:image/png;base64,{{prod.image}}"></ion-img>
    <div class="card-content">
      <div class="card-title color">{{prod.nom}}</div>
      <div class="card-subtitle">{{prod.prix}} Frs</div>
    </div>
    <ion-row>
      <ion-button size="medium" color="warning" routerLink="/detail/{{prod.id}}">Detail</ion-button>
    </ion-row>
  </ion-card>
</ion-content>
